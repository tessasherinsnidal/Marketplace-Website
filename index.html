<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grains</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <div class="marketplace">
      <img class="logo" src="images/grain-left.svg" alt="Logo">
      <h1>Grains</h1>
    </div>
    <div>
      <nav>
        <ul>
          <li><a href="#">Voyageur 1</a></li>
          <li><a href="#">Rosetta</a></li>
          <li><a href="#">New Horizons</a></li>
          <li><a href="#">Hayabusa 2</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="banner">
      <img class="img-flex" src="images/placeholder-16by9.svg" alt="">
      <div class="banner-body">
        <h2>Ultra Super Fighting Force</h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
        <span class="btn btn-ghost">Join USFF</span>
      </div>
    </div>
    <div class="cards">
      <div>
        <img src="images/" alt="Menu">
        <h3>Menu</h3>
      </div>
      <div>
        <img src="images/" alt="Health">
        <h3>Health</h3>
      </div>
      <div>
        <img src="images/" alt="About Us">
        <h3>About Us</h3>
      </div>
      <div>
        <img src="images/" alt="Contact Us">
        <h3>Contact Us</h3>
      </div>
    </div>
  </main>
</body>
</html>
